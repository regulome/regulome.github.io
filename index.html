<h3 style="font-family:'Helvetica';text-align:center;pading-left:20px;padding-right:20px;color: rgb(0,94,128);"><a href="http://www.ncbi.nlm.nih.gov/pubmed/24360274" style="font-size:36px;">Interactome maps of mouse gene regulatory domains reveal basic principles of transcriptional regulation</a></h3>

<div class="row" style="padding-left:40px;padding-right:20px;">
	<div class="col-md-12 text-center">
		<img src="/images/RegulomeCover.jpg" style="height:650px;">

<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">A key finding of the ENCODE project is that the enhancer landscape of mammalian cells undergoes marked alterations during ontogeny. However, the nature and extent of these changes are unclear. As part of the NIH Mouse Regulome Project, we here combined DNaseI hypersensitivity, ChIP-seq, and ChIA-PET technologies to map the promoter-enhancer interactomes of pluripotent ES cells and differentiated B lymphocytes. We confirm that enhancer usage varies widely across tissues. Unexpectedly, we find that this feature extends to broadly transcribed genes, including Myc and Pim1 cell-cycle regulators, which associate with an entirely different set of enhancers in ES and B cells. By means of high-resolution CpG methylomes, genome editing, and digital footprinting, we show that these enhancers recruit lineage-determining factors. Furthermore, we demonstrate that the turning on and off of enhancers during development correlates with promoter activity. We propose that organisms rely on a dynamic enhancer landscape to control basic cellular functions in a tissue-specific manner.</h3>

<br>

<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">Raw datasets the ChIP-seq data in activated B cells (other than CTCF) and CH12 cells, DHS-seq in activated B cells, RNA-seq, whole genome methylation (other than ES cells), and ChIA-PET reported in this paper can be accessed through the Short Read Archive with the accession number <a href="http://www.ncbi.nlm.nih.gov/sra/?term=SRP029721">SRP029721</a>.</h3>

<br>

<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">Tracks for ChIA-PET, DHS hotspots, DHS footprints, and CpG methylation for activated B cells and ES cells are available <a href="http://figshare.com/articles/Tracks/893601">here</a>.(Due to the large file size, you may have to reload the download multiple times).
<br>Please note that the CHIA-PET files include all individual PETs, which at some loci amount to more than a hundred. For reasons of space PETs were clustered in the manuscript figures as explained in Figure S2A and the Methods section.</h3>

<br>
<p>
<h3 style="font-family:'Helvetica';padding-right:50px;padding-left:50px;font-size:28px;"><img src="/test/images/logo.jpg" alt="regulome logo" width="430" height="410" style="float:left;"><br><br> Following Francis Collins emphasis on intramural-extramural collaborations and the application of cutting-edge tools to research, the NIH Mouse Regulome Project was established in 2010. The primary objective of this program is to elucidate how gene expression is regulated in the mouse genome by combining the latest technology developed at intramural and extramural NIH labs. At each stage of the project different extramural investigators are invited to participate.<br><br></h3>
</p>

<br><br>

<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:40px;"><b>Timeline</b></h3>
<br>
<h3 style="color:blue;font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:32px;"><b>Phase I: 2010-2013</b></h3>
<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:28px;"><u>Participating Laboratories:</u></h3>
<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">Rafael Casellas (NIAMS), Keji Zhao (NHLBI), Lino Tesarrollo (NCI), David Levens (NCI), Teresa Przyticka (NLM), Jan Hoeijmakers and Wim Vermeulen (Erasmus Medical Center, the Netherlands).</h3>
<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:28px;"><u>Objectives and main findings:</u></h3>
<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">Using ES and B cells we uncovered a new phenomenon we dubbed transcriptome amplification, whereby the entire transcriptional program of G0 cells is augmented ~10-fold as they enter the cell cycle. We showed that Myc and the TFIIH complex play a key role in this process.</h3>

<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:28px;"><u>References:</u></h3>
<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">
<a href="http://www.ncbi.nlm.nih.gov/pubmed/23021216" style="color:black"><i>Nie et al.</i> c-Myc is a universal Amplifier of Expressed Genes in Lymphocytes and Embryonic Stem Cells. <b>Cell</b>, 2012.</a> <br>
<a href="http://www.ncbi.nlm.nih.gov/pubmed/24706737" style="color:black"><i>Kouzine et al.</i> Global Regulation of Promoter Melting in B lymphocytes. <b>Cell</b>, 2013.</a>
</h3>
<br>

<h3 style="color:blue;font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:32px;"><b>Phase II: 2013-2014</b></h3>
<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:28px;"><u>Participating Laboratories:</u></h3>
<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">Rafael Casellas (NIAMS), Gordon Hager (NCI), Yijun Ruan (Jackson labs), Keith Joung (Harvard), Michel Nussenzweig (Rockefeller), Qiang Pan-Hammarstrom (Karolinska Institute), and Fred Alt (Harvard).</h3>
<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:28px;"><u>Objectives and main findings:</u></h3>
<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">Using ChIA-PET technology we revealed that as cells differentiate during embryonic development, promoters for some broadly expressed genes (e.g. Pim1, Myc) become tethered to a completely different set of enhancers, demonstrating that the DNA regulatory landscape of mammalian cells is highly dynamic. <br>
We showed that the B cell deaminase AID, responsible for recombination and hypermutation of immunoglobulin genes, is promiscuously recruited by highly interactive super-enhancer domains, a feature that helps explain why lymphocytes in mice and humans are particularly prone to chromosomal translocations and tumor development.
</h3>

<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:28px;"><u>References:</u></h3>
<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">
<a href="http://www.ncbi.nlm.nih.gov/pubmed/24360274" style="color:black"><i>Kieffer-Kwon et al.</i> Interactome maps of mouse gene regulatory domains reveal basic principles of transcriptional regulation. <b>Cell</b>, 2013.</a> <br>
<a href="http://www.ncbi.nlm.nih.gov/pubmed/25483776" style="color:black"><i>Meng et al.</i> Convergent Transcription at Intragenic Super-Enhancers Targets AID-Initiated Genomic Instability.  <b>Cell</b>, 2014.</a> <br>
<a href="http://www.ncbi.nlm.nih.gov/pubmed/25483777" style="color:black"><i>Qian et al.</i> B Cell Super-Enhancers and Regulatory Clusters Recruit Tumorigenic Activity. <b>Cell</b>, 2014</a>
</h3>
<br>

<h3 style="color:blue;font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:32px;"><b>Phase III: 2014-2017</b></h3>
<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:28px;"><u>Participating Laboratories:</u></h3>
<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">Rafael Casellas (NIAMS), Andre Nussenzweig (NCI), Gordon Hager (NCI), Hari Schroff (NIBIB), Erez Lieberman Aiden (Baylor), Yijun Ruan (Jackson labs), Lino Tessarrollo (NCI), Monique Floer (Michigan), Melike Lakadamyali (Barcelona), and Zhe Liu (Janelia Farm, HHMI).</h3>
<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:28px;"><u>Objectives and main findings:</u></h3>
<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">We found that the genome of na√Øve B lymphocytes is poised. Namely, that RNA PolII, TFs, chromatin remodeling complexes, histone acetyltransferases, methyltransferases, and nuclear architectural proteins, are preloaded in G0 chromatin. Their activity however is maintained at basal levels until their catalytic substrates or cofactors reach an optimal concentration upon antigen encounter. <br>
Using a new cohesin-degron system, we showed that all loop domains are eliminated upon acute depletion of cohesin rings. Furthermore, contrary to expectation, loss of architectural loops deregulated expression of a fraction of genes. <br>
We showed that cohesin extrusion render the mammalian genome vulnerable to topoisomerase-induced DNA breaks. Importantly, these lesions become substrates for chromosomal translocations in human cancer. <br>
We defined a new architectural feature we dubbed "stripes", whereby cohesin extrusion tether super-enhancers to cognate promoters and facilitates transcription of oncogenes and recombination of immunoglobulin genes.
</h3>
<br>
<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:28px;"><u>References:</u></h3>
<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">
<a href="http://www.ncbi.nlm.nih.gov/pubmed/28803781" style="color:black"><i>Kieffer-Kwon et al.</i> Myc regulates chromatin decompaction and nuclear architecture during B cells activation. <b>M. Cell</b>, 2017.</a> <br>
<a href="http://www.ncbi.nlm.nih.gov/pubmed/28985562" style="color:black"><i>Rao et al.</i> Cohesin loss eliminates all loop domains. <b>Cell</b>, 2017.</a> <br>
<a href="http://www.ncbi.nlm.nih.gov/pubmed/28735753" style="color:black"><i>Canela et al.</i> Genome organization drives chromosome fragility. <b>Cell</b>, 2017</a><br>
<a href="http://www.ncbi.nlm.nih.gov/pubmed/29706548" style="color:black"><i>Vian et al.</i> The energetics and physiological impact of cohesin extrusion. <b>Cell</b>, 2018</a>
</h3>
<br>

<h3 style="color:blue;font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:32px;"><b>Phase IV: 2018-present</b></h3>
<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:28px;"><u>Participating Laboratories:</u></h3>
<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">Rafael Casellas (NIAMS), Fred Alt (Harvar), Gordon Hager (NCI), Hari Schroff (NIBIB), Dan Larson (NCI), Carson Chow (NIDDK), Aleksandra Pekowska (Nencki Institute), Erez Lieberman Aiden (Baylor), Yijun Ruan (Jackson labs), Francisco Asturias (UC Denver), and Anshul Kundaje (Stanford).</h3>
<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:28px;"><u>Objectives and main findings:</u></h3>
<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">We aim to understand how promoters and enhancers are tethered during gene expression or antibody gene recombination. The working model so far posits that regulatory elements form stable loops created by cohesin and specific transcription factors (e.g. YY1, Pax5) or transcriptional complexes (PolII-Mediator). Our studies however have shown that Mediator and PolII contribute little to regulatory DNA proximity. Ongoing efforts try to identify the contributing factors and measure their exact role in nuclear architecture.<br>
By applying large scale genomics and neural networks to the mouse and human genomes we are unraveling specific combinatorial rules transcription factors use to create regulatory elements.<br>
Through live cell imaging, Hi-C, and mathematical modeling, we have defined the dynamics of TFF1 transcriptional bursting upon estrogen exposure. By incorporating single cell RNA-Seq, we are now expanding those studies to the entire mouse and human transcriptomes.<br>
We used cryo-EM to obtain a 5.5A map of mammalian Mediator. By increasing the resolution of this map to the atomic level, we continue our molecular studies of transcription initiation.  <br>
We have discovered that V(D)J and class switch recombination of antibody genes is driven by a process consistent with cohesin extrusion. We are currently using degron systems to validate such model.</h3>
<br>
<h3 style="font-family:'Helvetica';padding-left:20px;padding-right:20px;font-size:28px;"><u>References:</u></h3>
<h3 style="font-family:'Helvetica';padding-right:20px;padding-left:20px;">
<a href="http://www.ncbi.nlm.nih.gov/pubmed/31402173" style="color:black"><i>El Khattabi et al.</i> A pliable Mediator acts as a functional rather than an architecutral bridge between promoters and enhancers. <b>Cell</b>, 2019.</a> <br>
<a href="http://www.ncbi.nlm.nih.gov/pubmed/30554876" style="color:black"><i>Rodriguez et al.</i> Intrinsic dynamics of a human gene reveal the basis of expression heterogeneity. <b>Cell</b>, 2019.</a> <br>
<a href="http://www.ncbi.nlm.nih.gov/pubmed/31511698" style="color:black"><i>Zhang et al.</i> The fundamental roles of chromatin loop extrusion in physiological V(D)J recombination. <b>Nature</b>, 2019</a><br>
<a href="http://www.ncbi.nlm.nih.gov/pubmed/31666703" style="color:black"><i>Zhang et al.</i> Fundamental roles of chromatin loop extrusion in antibody class switching. <b>Nature</b>, 2019</a>
</h3>
<br>
